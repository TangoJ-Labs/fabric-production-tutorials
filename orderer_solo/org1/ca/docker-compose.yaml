version: '2'

# The network should already exist, even if this is the first service(s) to start (see README step 0.1)
networks:
  orderer_solo:
    external: true

services:
  
  org1-ca:
    container_name: org1-ca
    image: hyperledger/fabric-ca
    environment:
      - FABRIC_CA_SERVER_HOME=/etc/hyperledger/fabric-ca
      - FABRIC_CA_SERVER_TLS_ENABLED=true
      - FABRIC_CA_SERVER_CSR_CN=org1-ca
      - FABRIC_CA_SERVER_CSR_HOSTS=org1-ca
      - FABRIC_CA_SERVER_DEBUG=true
      
    volumes:
      - ./:/etc/hyperledger/fabric-ca/setup
      # This directory map allows the CLI environment to access the passed CA crypto material:
      - ./../shared:/shared
    command: /bin/bash -c '/etc/hyperledger/fabric-ca/setup/ca.sh 2>&1 | tee /shared/logs/ca.log; sleep 99999'
    # command: /bin/bash -c '/etc/hyperledger/fabric-ca/setup/ca_auto.sh 2>&1 | tee /shared/logs/ca.log; sleep 99999'
    networks:
      - orderer_solo